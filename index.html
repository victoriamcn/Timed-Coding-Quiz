<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/cs/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!--HEADER-->
        <header>
            <h1>Coding Quiz</h1>
            <div class="sidebyside">
                <h2>Once you begin, you will have ninety seconds to complete the quiz.</h2>
                <h2>Please choose one answer from the options below. Good luck!</h2>
            </div>
            <div class="timer"></div>
        </header>
        <main>
            <div class="startwindow">
                <button id="begin" onClick="hideBegin">Click to Begin</button>
            </div>

            <!--MAIN CONTENT/QUIZ FORM-->
            <div class="quizcontainer">
                <form class="multichoice">
                    <fieldset>
                        <h3 class="question"></h3>
                        <div class="choices">
                            <div class="answer">
                                <input type="radio" name="choice">
                                <label></label>
                                </input>
                            </div>
                            <div class="answer">
                                <input type="radio" name="choice">
                                <label></label>
                                </input>
                            </div>
                            <div class="answer">
                                <input type="radio" name="choice">
                                <label></label>
                                </input>
                            </div>
                            <div class="answer">
                                <input type="radio" name="choice">
                                <label></label>
                                </input>
                            </div>
                        </div>
                    </fieldset>
                    <button id="next">Next Question
                        <i class="material-icons">east</i>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="./assets/Javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>

</html>
