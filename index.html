<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!--HEADER-->
        <header>
            <h1>Coding Quiz</h1>
            <div class="sidebyside">
                <h2>Once you begin, you will have ninety seconds to complete the quiz.</h2>
                <h2>Please choose one answer from the options below. Good luck!</h2>
            </div>
        </header>
        <main>
            <!--MAIN CONTENT/QUIZ FORM PLACEHOLDER FOR CREATING STRUCTURE/STYLING-->
            <div class="container">
                <div id="home" class="flex-center flex-col">
                    <div class="timer"></div>
                    <button id="begin" class="btn">Click to Begin</button>
                    <button class="btn">High Scores</button>
                </div>
                <div id="quiz" class="justify-center flex-col">
                    <h3 id="question">What is the answer to this question?</h3>
                    <div class="choice-container">
                        <p class="choice-prefix">(A)</p>
                        <p class="choice-text" data-number="1">Choice 1</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">(B)</p>
                        <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">(C)</p>
                        <p class="choice-text" data-number="3">Choice 3</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">(D)</p>
                        <p class="choice-text" data-number="4">Choice 4</p>
                    </div>
                </div>
            </div>
            <!--<button id="next" class="">Next Question<i class="material-icons">east</i></button>-->
        </main>
    </div>
    <script src="./assets/Javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>

</html>
