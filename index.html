<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <!--HEADER-->
        <header>
            <h1>Coding Quiz</h1>
            <h2>Please chose one answer from the options below. You have ten minutes.</h2>
        </header>

        <!--MAIN CONTENT-->
        <div class="quiz">
            <form class="multichoice">
                <fieldset>
                    <h3 class="question">What are meta tags in HTML?</h3>
                    <input type="radio" name="choice">
                        <label>
                            Meta tags are the parent company for Facebook and
                            Instagram.
                        </label>
                    </input>
                    <input type="radio" name="choice">
                        <label>
                            Meta tags help make the web page interactive.
                        </label>
                    </input>
                    <input type="radio" name="choice">
                        <label>
                            Meta tags are HTML tags used to provide additional information
                            about a page to search engines and other clients.
                        </label>
                    </input>
                    <input type="radio" name="choice">
                        <label>
                            Meta tags provide structure to the webpage.
                        </label>
                    </input>
                </fieldset>
                <button>Click to Begin</button>
            </form>
        </div>

        <!--FOOTER-->
        <footer>
            <p>Made by Victoria McNorrill</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
