<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <!--HEADER-->
        <header>
            <h1>Front-End Coding Assessment</h1>
            <div class="sidebyside">
                <h2>Once you begin, you will have ninety seconds to complete the quiz.</h2>
                <h2>All incorrect answers will subtract your quiz time by ten seconds. Good luck!</h2>
            </div>
        </header>
        <main>
            <!--MAIN CONTENT/QUIZ FORM PLACEHOLDER FOR CREATING STRUCTURE/STYLING-->
            <div class="container">
                <div id="beginpage" class="flex-center flex-col">
                    <button id="begin" class="btn">Click to Begin</button>
                </div>
                
                <div class="stats">
                    <div id="timer" class="timer">Time Left: 90 seconds</div>
                </div>
                <div id="highscores" class="flex-center flex-col">
                    <button onclick=viewHighScores()>See High Scores</button>
                    <div id="highscorelist" class="flex-col"></div>
                </div>
            </div>
            <div id="quizcontainer" class="justify-center flex-col quizcontainer">
                <div id="question" class="question"></div>
                <div id="choices" class="choices"></div>
                <div id="prompt" class="prompt"></div>
            </div>
            <div id="userscore" class="userscore">
                <div id="scorearea" class="scorearea"></div>
                <form id="intials" class="intials"></form>
                <div id="savebtn" class="savebtn"></div>
            </div>
        </main>
    </div>
    <script src="./assets/Javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>

</html>
